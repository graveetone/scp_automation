<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploading files</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% if sent_filename %}
        <div class="banner">File "{{sent_filename}}" was sent to remote server</div>
    {% endif %}

    <div class="display: flex; gap: 10px">

        <form enctype="multipart/form-data" action="/" class="form" method="POST">
            <div style="display: flex; align-items: center; justify-content: center; width: 100%;">
                <label for="inputFP" class="file-input-label">Click to choose the file</label>
                <input type="file" name="file" id="inputFP" class="file-input" required>
            </div>

            <div class="display: flex; align-items: center; width: 100%">
                <input class="button" type="submit" value="Send file to cluster"></button>
            </div>
        </form>
    </div>
</body>
</html>
